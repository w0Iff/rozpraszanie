server.port=${PORT}
spring.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.cassandra.keyspace-name=${CASSANDRA_KEYSPACE_NAME}
spring.cassandra.username=${CASSANDRA_USERNAME}
spring.cassandra.password=${CASSANDRA_PASSWORD}
spring.cassandra.port=${CASSANDRA_PORT}
spring.cassandra.contact-points=${CASSANDRA_CONTACT_POINT}
spring.cassandra.local-datacenter=${CASSANDRA_LOCAL_DATACENTER}
spring.cassandra.request.timeout=10s
spring.cassandra.connection.connect-timeout=10s
spring.cassandra.connection.init-query-timeout=10s

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS}
kafka.topic=${KAFKA_TOPIC}

redirect.service.host=${REDIRECT_SERVICE_HOST}
redirect.service.port=${REDIRECT_SERVICE_PORT}
